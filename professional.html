<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Plug</title>
    <link rel="shortcut icon" href="images/favicon.png"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link href="css/professional.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
          <div class="card-body">
            <h5 class="card-title text-center">Search & Filter</h5>                	  
                          <div class="form-group">
                            <label id='lable'>Search Job Type</label>
                            <select class="form-control">
                               <option value='AAF'>Accounting,Auditing & Finance</option>
                               <option value='CSS'>Community & Social Services</option>
                               <option value='Engineering'>Engineering</option>
                               <option value='HR'>Human Resources</option>
                               <option value='MC'>Marketing & Communications</option>
                               <option value='PPM'>Project & Product Management</option>
                               <option value='Sales'>Sales</option>
                               <option value='TL'>Transport & Logistics</option>
                               <option value='AO'>Administrative & Office</option>
                               <option value='CS'>Consulting & Strategy</option>
                               <option value='FSC'>Food Services & Catering</option>
                               <option value='ITS'>IT & Software</option>
                               <option value='MP'>Medical $ Phamaceutical</option>
                               <option value='QCA'>'Quality Control & Assurance</option>
                               <option value='Security'>Security</option>
                               <option value='CD'>Creative & Design</option>
                               <option value='HS'>Health & Safety</option>
                               <option value='LS'>Legal Services</option>
                               <option value='NS'>Natural Sciences</option>
                               <option value='REPM'>Real Estate and Property Management</option>
                               <option value='SCP'>Suppy Chain & Procurement</option>
                               <option value='BA'>Building & Architecture</option>
                               <option value='CUSS'>Customer Service & Support</option>
                               <option value='HLT'>Hospitality Leisure and Travel</option>
                               <option value='MBD'>Management and Business Development</option>
                               <option value='Other'>Other</option>
                               <option value='RTT'>Research Teaching and Training</option>
                               <option value='TS'>Trades & Services</option>
                            </select>
                          </div>

                          <div class="form-group">
                            <label>Enter Location</label>
                            <input type="text" class="form-control" placeholder="Enter  Preferred Job location">
                          </div>

                          <div class="form-group">
                            <label >Conpany name</label>
                            <input type="text" class="form-control" placeholder="Enter company name">
                          </div>

                  <button class="btn btn-lg btn-primary" id='first' type="submit">Reset</button>
           </div>
    </div>
    <!-- <div class="whole"> -->
         <div class="card w-100% col-md-7" id="cards">
                <h5 class="c-title">Geospatial Analyst</h5>
                <p class="c-text"><i class="fa fa-briefcase" aria-hidden="true"></i> We are hiring, send your c.v.</p>
    <!-- </div> -->
    </div>
  </div>
</div>


 	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>
</body>
</html>
