<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Plug</title>
    <link rel="shortcut icon" href="images/favicon.png" />
    <link href="css/employerform.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
  <div class="container">
  	<img src="images/employeer.png">
    <div class="row">
      <div class="col-lg-3 col-xl-5 mx-auto">
          <div class="card-body">
           
            <form>
            	<h5 class="card-title text-center">Register Job</h5>
              <div class="form-group">
				  <input type="text" class="form-control" placeholder="Type of Job">
			  </div>
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Title">
				</div>

				<div class="form-group">
				  <input type="" class="form-control" placeholder="Department">
				</div>

				<!-- if attachment or internship show this form -->

				<!-- <div class="form-group">
					    <input class="form-control" type="number" min="1" max="8" placeholder="Period of time in months">
					</div> -->
				<!-- if attachment or internship show this form -->

				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Employer">
				</div>

				<div class="form-group">
					<input class="form-control" type="number" placeholder="Vacant posts" min="1"></div>
				<div class="form-group">
				    <input class="form-control" type="url" placeholder="https://company.com">
				</div>

				<div class="form-group">
					<input class="form-control" type="date" value="2011-08-19">
					</div>

				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Status">
				</div>
				<div class="form-group">
				  <input type="text" class="form-control" placeholder="Location">
				</div>
				<button class="btn btn-block btn-grad" type="submit">Post Job</button>
               </form>
               
          </div>
        </div>
      </div>
  </div>






	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
	<script>
		new WOW().init();
	</script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"></script>

</body>
</html>
